
<div class="container">

<div class="row">
  <div class="col">
    <h1 class="text-center">{{titulo}}</h1>
    <br><br>
    <form class="form-group row" id="myForm">

      <div class="form-group col-md-3">
        <label for="nombre">Nombre: </label>
        <input type="text" name="nombre" id="nombre" placeholder="Nombre" class="form-control" [(ngModel)]="cuadroNombre">
      </div>

      <div class="form-group col-md-3">
        <label for="apellido">Apellido: </label>
        <input type="text" name="apellido" id="apellido" placeholder="Apellido" class="form-control" [(ngModel)]="cuadroApellido">
      </div>

      <div class="form-group col-md-3">
        <label for="cargo">Cargo: </label>
        <input type="text" name="cargo" id="cargo" placeholder="Cargo" class="form-control" [(ngModel)]="cuadroCargo">
      </div>

      <div class="form-group col-md-3">
        <label for="cargo">Salario: </label>
        <input type="number" name="salario" id="salario" placeholder="Salario" class="form-control" [(ngModel)]="cuadroSalario">
      </div>

      <div class="col" id="buttonAgregar">
        <button type="submit" class="btn btn-primary" (click)="agregarEmpleado()">AGREGAR</button>
      </div>
    </form>
  </div>
</div>
<br><br>

  <div class="row">
    <div class="col">
      
      <div >
        <ol>
          <li *ngFor="let empleado of empleados">
            {{empleado.nombre}} {{empleado.apellido}} {{empleado.cargo}} {{empleado.salario}}
          </li>
        </ol>

      </div>
    </div>
  </div>
</div>



<router-outlet></router-outlet>
